version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: mangydogcoffee_proxy
    ports:
      - "8084:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
      admin:
        condition: service_healthy
    networks:
      - mangydogcoffee_net
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mangydogcoffee_app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:/app/data/app.db
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    env_file:
      - .env
    volumes:
      - app_data:/app/data
    command: ["node", "dist/server.js"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mangydogcoffee_net
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mangydogcoffee_admin
    environment:
      - NODE_ENV=production
      - ADMIN_PORT=3001
      - DATABASE_URL=file:/app/data/app.db
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    env_file:
      - .env
    volumes:
      - app_data:/app/data
    command: ["node", "dist/adminServer.js"]
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mangydogcoffee_net
    restart: unless-stopped

networks:
  mangydogcoffee_net:
    driver: bridge

volumes:
  app_data:
