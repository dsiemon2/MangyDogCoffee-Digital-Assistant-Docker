version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: mangydogcoffee_postgres
    environment:
      - POSTGRES_USER=mangydogcoffee
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mangydogcoffee_password}
      - POSTGRES_DB=mangydogcoffee
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mangydogcoffee -d mangydogcoffee"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mangydogcoffee_net
    restart: unless-stopped

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: mangydogcoffee_proxy
    ports:
      - "8084:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
      admin:
        condition: service_healthy
    networks:
      - mangydogcoffee_net
    restart: unless-stopped

  # ===========================================
  # Main Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mangydogcoffee_app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://mangydogcoffee:${POSTGRES_PASSWORD:-mangydogcoffee_password}@postgres:5432/mangydogcoffee
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "dist/server.js"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mangydogcoffee_net
    restart: unless-stopped

  # ===========================================
  # Admin Panel
  # ===========================================
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mangydogcoffee_admin
    environment:
      - NODE_ENV=production
      - ADMIN_PORT=3001
      - DATABASE_URL=postgresql://mangydogcoffee:${POSTGRES_PASSWORD:-mangydogcoffee_password}@postgres:5432/mangydogcoffee
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_healthy
    command: ["node", "dist/adminServer.js"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mangydogcoffee_net
    restart: unless-stopped

networks:
  mangydogcoffee_net:
    driver: bridge

volumes:
  postgres_data:
